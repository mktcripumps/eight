- about-title: C.R.I. WIRES
  about-image: Land-Wire-1.png
  about-content: C.R.I. cables are manufactured to Indian standards that generally conforms to IS 694. High Conductivity Annealed and Bunched flexible Copper conductors are made from electrolytic bright copper twisted together and insulated with Double Layer Protection. It is made up of special grade PVC Compound which gives high resistance in insulation.
  point-one: Flexibility for wiring
  point-two: Flame resistant
  point-three: High insulation resistance
  point-four: High Insulation Resistance