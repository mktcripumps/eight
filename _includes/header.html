	<header>
    	<div class="container">
         {% for header in site.data.header-section %}
        	<div class="row">
            	<div class="col-md-3"><a href="#" class="logo">{{header.logo-text}}</a></div>
                <div class="col-md-9">
                	<div class="head-top">
                        <ul class="social">
                        	<li><a href="{{header.facebook}}"><img src="{{site.baseurl}}/images/facebook-02.png" alt=""/></a></li>
                            <li><a href="{{header.twitter}}"><img src="{{site.baseurl}}/images/twitter-02.png" alt=""/></a></li>
                            <li><a href="{{header.linkedin}}"><img src="{{site.baseurl}}/images/linkedin-02.png" alt=""/></a></li>
                            <li><a href="{{header.google-plus}}"><img src="{{site.baseurl}}/images/google-plus-02.png" alt=""/></a></li>
                        </ul>
                        <a href="mailto:{{header.email}}" class="email">{{header.email}}</a>
                        <a href="_tel:{{header.phone}}" class="phone">{{header.phone}}</a>
                    </div>
                	<div class="clearfix"></div>
                	<ul class="nav">
                    	<li><a href="{{site.baseurl}}">Home</a></li>
                        <li><a href="{{site.baseurl}}/#nav2">Choose us</a></li>
                        <li><a href="{{site.baseurl}}/#nav3">About us </a></li>
                        <li><a href="{{site.baseurl}}/#nav4">Enquiry</a></li>
                        <li><a href="{{site.baseurl}}/#nav5">Our product</a></li>
                        <li><a href="{{site.baseurl}}/#nav6">Contact Us</a></li>
                    </ul>
                </div>
            </div>
            {% enddfor %}
        </div>
    </header>
